<document>
  <html>
    <head>
      <title>Age Calculator</title>
    </head>
    <body>
      <h4>Age Calculator</h4>
	  <div>
	  <p>Select Date of Birth</p>
      <input type="date" id="dateBirth" name="dateBirth">
	  <button type="button" onclick="calculateAge()">Calculate Age</button>
	  <p id="age"></p>
	  </div>
	  <script>
	    /*
		 Author : Ganesh Kamalakar Jadhav.
		 Date : June 19, 2022
		 Description : Function to calculate Age.
		*/
		function calculateAge() {
		var isSelected = true;
	    var today = new Date();
		var Dob = new Date(document.getElementById("dateBirth").valueAsDate);
		
		if (Dob == "Thu Jan 01 1970 05:30:00 GMT+0530 (India Standard Time)")
		{
		  isSelected = false;
		}
		var dateToday = today.getDate();
		var monthToday = today.getMonth()+ 1;
		var yearToday = today.getFullYear();
        var dateDob = Dob.getDate();
		var monthDob = Dob.getMonth()+ 1;
		var yearDob = Dob.getFullYear();
        var days = 0;
		var months = 0;
		var years = 0; 
		var daysGot = 0;

        if (dateToday < dateDob) {
		  //Months with 31 days.
		  if((monthToday === 1) || (monthToday === 3) || (monthToday === 5) || (monthToday === 7) || (monthToday === 8) || (monthToday === 10) || (monthToday === 12) ) {
  		    daysGot = 31;
            monthToday = monthToday - 1;
		  }
		  //Months with 30 days.
		  else if ((monthToday === 4) || (monthToday === 6) || (monthToday === 9) || (monthToday === 11))
		  {
		    daysGot = 30;
            monthToday = monthToday - 1;
		  }
		  else if (monthToday === 2) //Feb
		  {
		    if ((yearToday % 4 === 0) && (yearToday % 100 !== 0) || (yearToday % 400 === 0)) //leap year
		    {
		     daysGot = 29;
			 monthToday = monthToday - 1;

			}
			else {
			 daysGot = 28;
			 monthToday = monthToday - 1;
			}
		  }

		  dateToday = daysGot + dateToday;
		  days = dateToday - dateDob;
		}
		else {
		  days = dateToday - dateDob;
		}
		//Calculate Months
		if (monthToday < monthDob)
		{
          var monthsGot = 12;
		  yearToday = yearToday - 1;
		  monthToday = monthsGot + monthToday;
		  months = monthToday - monthDob;
		}
		else {
		  months = monthToday - monthDob;
		}

        years = yearToday - yearDob; //Calculate years
		if(isSelected)
		{
			var date = new Date();
		    document.getElementById("age").innerHTML = "Your Age is " + years.toString() + " years " + months.toString() + " months " + 
								days.toString() + " days. As on Date :- " +  date;
		}
		else
		{
		 alert("Please Select Date Of Birth!");
		}
        }
      </script>

  </html>
</document>
